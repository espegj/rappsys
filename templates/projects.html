{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row content" id="projects">
        <div class="col-md-8">
        <h1>Liste over dine prosjekter</h1><br/>
        </div>
        <div class="col-md-4" >
            <input class="search form-control" placeholder="SÃ¸k etter prosjekt...">
        </div>
        <div class="col-md-12">
        <ul class="list-group list">
            {% for x in project_list %}
                <a class="list-group-item li" href="{{ url_for('activities', project_id=x.id, project=x.name) }}"><br/>
                    <h2 class="list-group-item-heading name">{{ x.name }}</h2>
                    <p class="list-group-item-text description">Kort beskrivelse av prosjektet...</p><br/>
                </a>
            {% endfor %}
        </ul>
        </div>
    </div>
</div>


<script src="/static/js/app.js" type="text/javascript"></script>
{% endblock %}
