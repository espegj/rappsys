{% extends "base.html" %}
{% from 'security/_macros.html' import render_field, render_field_with_errors %}
{% block content %}


<div class="container">
    <div class="row">
  <div class="col-md-4">
    <div class="page-header">
  <h1>Login</h1>
</div>

      <form id="tryitForm" action="{{ url_for_security('login') }}" method="POST" name="login_form" class="">

    <div class="form-group">
        {{ login_user_form.hidden_tag() }}
    </div>

    <div class="form-group">
            <input placeholder="email" type="text" class="form-control" name="email" />
    </div>

    <div class="form-group">
            <input placeholder="password" type="password" class="form-control" name="password" />
    </div>

    <div class="form-group">
            {{ render_field(login_user_form.remember) }}
            <h7>Husk meg</h7>
    </div>

    <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>

      <a href="/recovery">Glemt passord</a>

  </div>
  </div>
  </div>
