{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row content" id="activities">
        <div class="col-md-8">
            <h1>{{ project }}</h1><br/>
            <p>Liste over aktiviteter i dette prosjektet</p>
        </div>
        <div class="col-md-4 text-center">
            <input class="search form-control" placeholder="SÃ¸k etter aktivitet...">
        </div>
        <div class="col-md-12">
        <ul ul class="list-group list">
            {% for x in activity_list %}
                <a class="list-group-item li" href="{{ url_for('activity', activity_id=x.id, activity=x.name) }}"><br>
                    <h2 class="list-group-item-heading name">{{ x.name }}</h2>
                    <p class="list-group-item-text description">Noe tekst som samsvarer med aktivitet...</p><br>
                </a>
            {% endfor %}
        </ul>
        </div>
        </div>
</div>

<script src="/static/js/app.js" type="text/javascript"></script>
{% endblock %}
