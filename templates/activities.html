<!DOCTYPE html>
<html>
<head>
<title>Flask Multiple Upload</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h1>{{ project }}</h1>

<p>Liste over aktiviteter i dette prosjektet</p>
<br>
   {% for x in activity_list %}
    <a href="{{ url_for('activity', activity_id=x.id, activity=x.name) }}"><p>{{ x.name }}</p></a>
    {% endfor %}
</body>
</html>
